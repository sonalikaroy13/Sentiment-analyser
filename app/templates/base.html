<html>
  <head>
    {% if title %}
      <title>{{ title }}</title>
    {% else %}
      <title>Welcome to this site</title>
    {% endif %}
    <!-- Bootstrap Core CSS -->
    <link href="/static/main/lib/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom Fonts -->
    <link rel="stylesheet" type="text/css" href="/static/main/bower_components/bootstrap/dist/css/bootstrap.min.css" />

    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Catamaran:100,200,300,400,500,600,700,800,900" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Muli" rel="stylesheet">

    <!-- Plugin CSS -->
    <link rel="stylesheet" href="/static/main/lib/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="/static/main/lib/simple-line-icons/css/simple-line-icons.css">
    <link rel="stylesheet" href="/static/main/lib/device-mockups/device-mockups.min.css">

    <!-- Theme CSS -->
    <link href="/static/main/css/new-age2.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/main/css/searchbar.css">
    
    <link rel="stylesheet" type="text/css"
          href="{{ url_for('static', filename='offmuStyle.css') }}">

    {% block head %}{% endblock %}
  </head>


  <body style="text-align: center;">
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <ul>
        {% for message in messages %}
            <li>{{ message }} </li>
        {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}

    {% block content %}  {% endblock %}

  </body>
</html>
